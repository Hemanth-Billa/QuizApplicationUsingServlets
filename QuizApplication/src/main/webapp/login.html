<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('your-background-image-url.jpg'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            max-width: 500px;
            width: 90%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px; /* Increased padding */
            border: 1px solid #dee2e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #007bff;
        }

        form input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 20px; /* Increased padding */
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
            font-size: 18px; /* Increased font size */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Welcome to the Exam</h2>
        <p class="text-center">Best of luck! Fill out the form below to start the exam.</p>
        
        <form class="mt-4" action="exam" method="post">
            <label for="studentName">Student Name:</label>
            <input type="text" name="studentName" id="studentName" class="form-control" required>

            <label for="studentId">Student ID:</label>
            <input type="text" name="studentId" id="studentId" class="form-control" required>

            <button type="submit" class="btn btn-primary btn-block mt-3">Start the Exam</button>
        </form>
    </div>
</body>
</html>
